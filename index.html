<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Landing Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body & Background */
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            text-align: center;
            color: #fff;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #00ff99;
            color: #111;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #00cc80;
        }

        /* Footer */
        footer {
            background: #333;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }

        footer a:hover {
            color: #00ff99;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.1em;
            }

            .cta-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Welcome to Our Cool Landing Page!</h1>
            <p>We offer innovative solutions to take your business to the next level. Let's get started!</p>
            <button class="cta-button">Get Started</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Follow us on social media:</p>
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
    </footer>

</body>

</html>
